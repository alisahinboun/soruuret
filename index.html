<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İnekle Soru Asistanı</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- MathJax Configuration -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      svg: {
        fontCache: 'none'
      }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  
  <!-- html2canvas for JPG download -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // Base Inekle Colors
            primary: '#01866C',       // Ana Yeşil (generates text-primary, bg-primary)
            'text-primary': '#1B1B1B', // Ana Metin (generates text-text-primary)
            'text-secondary': '#585858', // İkincil Metin (generates text-text-secondary)
            'card-bg': '#F3FAF8',        // İçerik Kartı Arka Planı
            'card-border': '#E3F2ED',    // İçerik Kartı Çerçevesi
            'highlight-bg': '#E3F2ED',   // Vurgu Arka Planı
            
            // Legacy/Direct mapping (keeping for safety)
            inekle: {
              primary: '#01866C',
              cardBg: '#F3FAF8',
              cardBorder: '#E3F2ED',
              textMain: '#1B1B1B',
              textSec: '#585858',
              error: '#F55F4B',
              white: '#FFFFFF'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #FFFFFF;
      color: #1B1B1B;
    }
    /* MathJax output alignment fix */
    mjx-container {
      display: inline-block !important;
      margin: 0 2px !important;
      white-space: nowrap;
    }
  </style>
